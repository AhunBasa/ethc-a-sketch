<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>

  <header>Etch-a-Sketch</header>

  <nav>
    <div class="slidebar">
      <label for="slidebar"> 16 X 16</label>
      <input type="range" name="slidebar" id="slidebar" min="16" max="100" value="16">
    </div>
    <button>Reset</button>
    <div class="radioButton">
      <input type="radio" name="mode" id="colorMode" value="true" checked>
      <label for="colorMode">Color Mode</label>
    </div>
    <div class="radioButton">
      <input type="radio" name="mode" id="grayMode" value="false">
      <label for="grayMode">Black and White</label>
    </div>
  </nav>  
  
</body>
</html>
